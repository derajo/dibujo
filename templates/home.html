{% extends "layout.html" %}
{% block content %}
	{% for date,note in posts.items() %}
		<article class = "media content-section">
			<div class = "article-metadata">
				<h2>{{date}}</h2>	
			</div>
			<div class ="article-data">
				{% for n in note %}
					<p class ="article-content">{{n.entry_type}} {{n.entry}}</p>
				{% endfor %}
			</div>
			
		</article>
	{% endfor %}

		
{% endblock content %}
